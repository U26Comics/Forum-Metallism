{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post" class="form">
    <label>Username
        <input type="text" name="username" required>
    </label>
    <button type="submit" class="button">Login</button>
</form>
<p>Need an account? <a href="{{ url_for('register') }}">Register first</a>.</p>
{% endblock %}
